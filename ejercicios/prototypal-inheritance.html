<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //constructor
      function Hero(name) {
        this.name = name;
      }
      Hero.prototype.saludar = function () {
        console.log(`Hola, soy${this.name}`);
      };
      const zelda = new Hero("Zelda");

      //1-propiedades de la instancia
      console.log("Name:" + zelda.name);
      //2- propiedades de la "clase"
      console.log("saludar:", zelda.saludar);
      //3-propiedades heredadas ej: toString
      console.log("toString", zelda.toString);
      //4- hasOwnProperty (de donde sale toString o esto?)
      console.log(
        "zelda.hasOwnProperty('name'):",
        zelda.hasOwnProperty("name")
      ); //true
      console.log(
        "zelda.hasOwnProperty('saludar'):",
        zelda.hasOwnProperty("saludar")
      ); //false lo trajo prestado
      //object.getPrototypeOf(instance) return el prototype
    </script>
  </body>
</html>
